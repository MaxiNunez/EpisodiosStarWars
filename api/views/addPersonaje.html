<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>STAR WARS</title>
    
  </head>
  <body background="background.jpg">
    <!-- Titulo principal -->  
    <div class="container-fluid">
      <div class="text-center py-3 text-white bg-dark mt-3">
        <h1 class="display-3"><b>Star Wars !</b></h1>
      </div>
      <div class="container py-3" style="width: 25rem">
        <!--Card Agregar-->
        <div class="card bg-light">
          <div class="card-body">
            <h3 class="card-title text-center" ><b>Ingresar:</b></h3>
            <form  method="POST", action="/add">
              <div class="form-group">
                <input type="text" class="form-control" name="per"  placeholder="El nombre del personaje">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" name="epi"  placeholder="El número del capítulo">
              </div>
              <div class="text-center mb-4">
                <input class="btn btn-dark" type="submit" value="Agregar !">
                <a href="/"><input class="btn btn-dark" type="button" value="Volver"></a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>  
  </body>
</html>
